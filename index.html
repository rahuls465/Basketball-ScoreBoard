<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <script src="index.js"></script>

</head>
<body>
  <div class="home">Home</div>
  <div class="guest">Guest</div>
  <div class="home_background"></div>
  <div class="guest_background"></div>
  <div class="home_score" id="home_score">0</div>
  <div class="guest_score" id="guest_score">0</div>
  <div class="h_button_box"></div>
  <div class="g_button_box"></div>
  <div class="g_1" onclick="guestAdd(1)">+1</div>
  <div class="g_2" onclick="guestAdd(2)">+2</div>
  <div class="g_3" onclick="guestAdd(3)">+3</div>
  <div class="h_1" onclick="homeAdd(1)">+1</div>
  <div class="h_2" onclick="homeAdd(2)">+2</div>
  <div class="h_3" onclick="homeAdd(3)">+3</div>
  <div class="reset" onclick="reset()">Reset</div>
</body>
</html>
